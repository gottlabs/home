<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · GOTT Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
</head>
<body>
  <main>
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
      {% endif %}
    </header>
    {{ content }}
    {% if page.layout == "post" %}
    <aside class="marginalia">
      <p>Nota bene: conclusions may age poorly.</p>
    </aside>
    {% endif %}

    <footer>
      <p>GOTT Labs · Independent Research · Assertions backed by evidence, not optimism</p>
    </footer>
  </main>
</body>
</html>
