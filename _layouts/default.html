<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · GOTT Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <main>
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
      {% endif %}
    </header>

    {{ content }}

    <footer>
      <p>© GOTT Labs · Independent Research · Assertions backed by evidence, not optimism</p>
    </footer>
  </main>
</body>
</html>
