<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · GOTT Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <main>
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
      {% endif %}
    </header>

    <article>
      {{ content }}
    </article>

    <aside class="marginalia">
      <p>Nota bene: conclusions may age poorly.</p>
    </aside>

    <footer>
      <p>
        Published by GOTT Labs · No calls to action were issued
      </p>
    </footer>
  </main>
</body>
</html>
