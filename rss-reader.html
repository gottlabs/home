<body>
  <div class="container">
    <header>
      <h1>Security Research Feed</h1>
      <p class="subtitle">Curated vulnerability research, exploitation techniques, and offensive security insights</p>
    </header>

    <div class="controls">
      <div class="top-controls">
        <div class="time-filter">
          <label for="timeRange">Show posts from:</label>
          <input type="range" id="timeRange" min="1" max="365" value="30" oninput="updateTimeFilter(this.value)">
          <input type="number" id="timeInput" min="1" max="365" value="30" oninput="updateTimeFromInput(this.value)">
          <span class="time-value">days</span>
        </div>
        <button class="refresh" onclick="loadAllFeeds()">↻ Refresh</button>
      </div>
      
      <div class="filter-tabs">
        <div class="tab active" onclick="filterFeed('all')">All Feeds</div>
        <div class="tab" onclick="filterFeed('watchtowr')">watchTowr Labs</div>
        <div class="tab" onclick="filterFeed('unit42')">Unit 42</div>
        <div class="tab" onclick="filterFeed('security-soup')">Security Soup</div>
        <div class="tab" onclick="filterFeed('reddit')">r/blueteamsec</div>
        <div class="tab" onclick="filterFeed('microsoft')">Microsoft Research</div>
        <div class="tab" onclick="filterFeed('sophos')">Sophos</div>
      </div>
    </div>

    <div id="error" style="display: none;" class="error"></div>
    <div class="article-count" id="articleCount"></div>

    <div class="article-grid" id="articles">
      <div class="loading">Loading security research articles...</div>
    </div>
  </div>

  <script>
    // Hardcoded security research feeds
    const FEEDS = [
      {
        id: 'watchtowr',
        url: 'https://labs.watchtowr.com/rss/',
        title: 'watchTowr Labs'
      },
      {
        id: 'unit42',
        url: 'https://unit42.paloaltonetworks.com/feed/',
        title: 'Unit 42'
      },
      {
        id: 'security-soup',
        url: 'https://security-soup.net/feed/',
        title: 'Security Soup'
      },
      {
        id: 'reddit',
        url: 'https://www.reddit.com/r/blueteamsec/.rss',
        title: 'r/blueteamsec'
      },
      {
        id: 'microsoft',
        url: 'https://www.microsoft.com/en-us/research/feed/',
        title: 'Microsoft Research'
      },
      {
        id: 'sophos',
        url: 'https://news.sophos.com/en-us/blog/feed?id=blt6f15f4f7deaf4242',
        title: 'Sophos News'
      }
    ];

    let allArticles = [];
    let currentFilter = 'all';
    let daysBack = 30;

    function updateTimeFilter(days) {
      daysBack = parseInt(days);
      document.getElementById('timeInput').value = daysBack;
      renderArticles();
    }

    function updateTimeFromInput(days) {
      daysBack = Math.max(1, Math.min(365, parseInt(days) || 30));
      document.getElementById('timeRange').value = daysBack;
      document.getElementById('timeInput').value = daysBack;
      renderArticles();
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function filterFeed(feedId) {
      currentFilter = feedId;
      
      // Update active tab
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      
      renderArticles();
    }

    function renderArticles() {
      const articlesDiv = document.getElementById('articles');
      
      // Calculate cutoff date
      const cutoffDate = new Date();
      cutoffDate.setDate(cutoffDate.getDate() - daysBack);
      
      // Filter by feed
      let filtered = currentFilter === 'all' 
        ? allArticles 
        : allArticles.filter(a => a.feedId === currentFilter);
      
      // Filter by date
      filtered = filtered.filter(article => {
        const articleDate = new Date(article.pubDate);
        return articleDate >= cutoffDate;
      });

      if (filtered.length === 0) {
        articlesDiv.innerHTML = `<div class="empty-state">No articles found in the last ${daysBack} days</div>`;
        document.getElementById('articleCount').textContent = '';
        return;
      }

      document.getElementById('articleCount').textContent = `${filtered.length} articles (last ${daysBack} days)`;

      articlesDiv.innerHTML = filtered.map(article => {
        const pubDate = new Date(article.pubDate);
        const dateStr = pubDate.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });

        // Clean description - remove HTML tags
        const cleanDesc = article.description 
          ? article.description.replace(/<[^>]*>/g, '').trim().substring(0, 250) + '...'
          : 'No description available';

        return `
          <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="article-tile">
            <div class="tile-header">
              <div class="tile-source">${article.source}</div>
              <div class="tile-title">${article.title}</div>
              <div class="tile-meta">${dateStr}${article.author ? ` · ${article.author}` : ''}</div>
            </div>
            <div class="tile-description">${cleanDesc}</div>
            <div class="tile-footer">
              <span class="read-more">Read more →</span>
            </div>
          </a>
        `;
      }).join('');
    }

    async function loadAllFeeds() {
      const articlesDiv = document.getElementById('articles');
      articlesDiv.innerHTML = '<div class="loading">Loading security research articles...</div>';
      document.getElementById('articleCount').textContent = '';
      
      allArticles = [];

      try {
        const promises = FEEDS.map(async (feed) => {
          try {
            // Try rss2json first
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&count=30`);
            const data = await response.json();
            
            if (data.status === 'ok' && data.items && data.items.length > 0) {
              return {
                feedId: feed.id,
                feedTitle: feed.title,
                items: data.items
              };
            }
            
            // If rss2json fails, try allorigins as fallback
            console.log(`rss2json failed for ${feed.title}, trying fallback...`);
            const fallbackResponse = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(feed.url)}`);
            const xmlText = await fallbackResponse.text();
            
            // Parse XML manually
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            
            const items = Array.from(xml.querySelectorAll('item, entry')).slice(0, 30).map(item => {
              const getContent = (selectors) => {
                for (let selector of selectors) {
                  const el = item.querySelector(selector);
                  if (el) return el.textContent;
                }
                return '';
              };
              
              return {
                title: getContent(['title']),
                link: getContent(['link', 'link[rel="alternate"]']),
                description: getContent(['description', 'summary', 'content']),
                pubDate: getContent(['pubDate', 'published', 'updated']),
                author: getContent(['author name', 'dc\\:creator', 'creator'])
              };
            }).filter(item => item.title && item.link);
            
            return {
              feedId: feed.id,
              feedTitle: feed.title,
              items: items
            };
            
          } catch (err) {
            console.error(`Error loading ${feed.title}:`, err);
            return { feedId: feed.id, feedTitle: feed.title, items: [] };
          }
        });

        const results = await Promise.all(promises);
        
        results.forEach(result => {
          result.items.forEach(item => {
            allArticles.push({
              feedId: result.feedId,
              source: result.feedTitle,
              title: item.title,
              link: item.link,
              description: item.description || item.content,
              author: item.author,
              pubDate: item.pubDate
            });
          });
        });

        // Sort by date, most recent first
        allArticles.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        if (allArticles.length === 0) {
          articlesDiv.innerHTML = '<div class="empty-state">No articles found. Some feeds may be temporarily unavailable.</div>';
          return;
        }

        renderArticles();
      } catch (error) {
        articlesDiv.innerHTML = '<div class="error">Failed to load articles. Please try again later.</div>';
        console.error('Error loading feeds:', error);
      }
    }

    // Load feeds on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadAllFeeds();
    });
  </script>
